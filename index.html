<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>uk-rope</title>
    </head>
    <body>
        <div class="uk-container uk-margin-top uk-margin-bottom" uk-height-viewport="expand: true">
            <div id="app" class="uk-height-1-1" uk-grid>
                <div class="uk-width-1-3">
                    <div class="uk-card uk-card-body uk-card-default uk-padding-small uk-width-medium">
                        It is a default card.
                    </div>
                </div>
                <div class="uk-width-2-3 uk-position-relative">
                    <span class="uk-text-danger uk-position-center">It is sample text.</span>
                    <uk-rope :target="['.uk-card-default']"
                        @show-handle="land" @move-handle="move"
                        @fix-handle="drawstart" @pull-handle="draw" @loose-handle="drawend"
                        @drag-handle-start="dragstart" @drag-handle="drag">
                    </uk-rope>
                    <uk-rope :target="['.uk-text-danger']"
                        @show-handle="land" @move-handle="move"
                        @fix-handle="drawstart" @pull-handle="draw" @loose-handle="drawend"
                        @drag-handle-start="dragstart" @drag-handle="drag">
                    </uk-rope>
                </div>
            </div>
        </div>
        <script src="/bundle.js"></script>
    </body>
</html>
